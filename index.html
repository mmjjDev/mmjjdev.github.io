<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise dla Bestie :3</title>
  <style>
    /* Custom styles for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3f8;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-y: auto; /* Allow scrolling */
      user-select: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #ffe4ec;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ff69b4;
      border-radius: 6px;
      border: 3px solid #ffe4ec;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      margin-bottom: 20px;
      z-index: 10; /* Ensure it's above particles */
    }

    .header img {
      width: 200px;
      height: auto;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      justify-content: center;
      max-width: 800px;
      width: 100%;
    }

    .button-grid button {
      background-color: #ffb6c1;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      position: relative;
    }

    .button-grid button:hover {
      background-color: #ff69b4;
      transform: scale(1.1);
    }

    .button-grid button.shrinking {
      animation: shrinkOut 0.4s ease forwards;
    }

    @keyframes shrinkOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
        visibility: hidden;
      }
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      z-index: 1000;
    }

    #popup img {
      max-width: 100%;
      border-radius: 8px;
    }

    #popup p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="particles-js"></div>
    <!-- Header Image -->
    <div class="header">
      <img src="./assets/besties.png" alt="Besties">
    </div>

    <!-- Button Grid -->
    <div class="button-grid" id="buttonGrid"></div>
  </div>

  <!-- Pop-up -->
  <div id="overlay"></div>
  <div id="popup">
    <p></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
