<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const filename = getQueryParam('download');
            if (filename) {
                const baseURL = "http://34.56.138.33:3000/download/";
                const fullURL = baseURL + encodeURIComponent(filename);
                window.location.href = fullURL;
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected, check the URL format or <a id="manualLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("manualLink").href = "http://34.56.138.33:3000/download/" + encodeURIComponent(getQueryParam('download'));
    </script>
</body>
</html>
